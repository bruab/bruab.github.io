<!-- configure and launch flipdown instance -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
  // Set up FlipDown
    let body = document.body;
    body.querySelector('#flipdown').classList.toggle('flipdown__theme-light');
    var flipdown = new FlipDown({{ include.date }})
    // Start the countdown
    .start()
    // Do something when the countdown ends
    .ifEnded(() => {
      console.log('The countdown has ended!');
    });
    // Add class to first rotor group so we can add a linebreak after it on mobile
    document.getElementById('flipdown').firstChild.classList.add('linebreak');
});
</script>

<style>
.flipdown-container {
  margin: 0px;
  height: 100%;
  display: flex;
  align-items: center;
  align-content: space-around;
}

.example {
  width: 100%;
  margin: auto;
  padding: 20px;
  box-sizing: border-box;
}

.example .flipdown {
  margin: auto;
}

@media(max-width: 550px) {
  .example {
    width: 100%;
  }
}

/* force linebreak after Days rotor group */
.linebreak {
  float: none!important;
  padding-bottom: 24px;
}
.linebreak::after {
  content: ".";
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}
.flipdown .rotor-group-heading:before {
  text-align: left;
}
</style>
