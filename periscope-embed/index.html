    <meta name="description" content="Embed periscope data with date params and confidence intervals">

    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

  </head>

  <body id="page-top" class="index">
    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="intro-text">
              <span class="name">Periscope POC</span>

          </div>
        </div>
      </div>
    </header>

    <!-- Report Section -->
    <section>
      <div class="container">
        <div class="row text-center">
          <p>Supply campaign_id, api_key, start_date, end_date as query parameters</p>
          <br />
        </div>
        <div class="row">
          <div class="col-lg-12 text-center" id="iframe-container">
            </iframe>
          </div>
        </div>
      </div>

    <!-- Footer -->

      <div class="footer-above">
        <div class="container">
        </div>
      </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/jquery.easing.min.js"></script>

    <!-- iframe embed code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.1/sha.js"></script>
    <script>
      (function addResults () {
        var PRO_CAMPAIGN_DASHBOARD_ID = '262280';

        // Require API key as query param
        var apiKey = getParameterByName('api_key');
        if (!apiKey) {
          console.log('ERROR: Need an `api_key=____` query parameter');
          return;
        }
        
        // Get params
        var campaign_id = getParameterByName('campaign_id');
        var customer_id = getParameterByName('customer_id');
        var start_date = getParameterByName('start_date');
        var end_date = getParameterByName('end_date');

        // Build iframe URL
        var options = { 
          "embed": "v2",
          "dashboard": PRO_CAMPAIGN_DASHBOARD_ID,
          "daterange": {"start": start_date, "end": end_date},
          "filters": [
            {"name": "campaign_id", "value": `${campaign_id}`},
            {"name": "customer_id", "value": `${customer_id}`}
          ]
        };
        var data = encodeURI(JSON.stringify(options));
        var path = `/api/embedded_dashboard?data=${data}`
        var shaObj = new jsSHA('SHA-256', 'TEXT');
        shaObj.setHMACKey(apiKey, 'TEXT');
        shaObj.update(path);
        var hmac = shaObj.getHMAC('HEX');
        var iframeSrc = `<iframe src="https://app.periscopedata.com${path}&signature=${hmac}" style="height:600px; width:100%"></iframe>`;

        // Append iframe
        window.jQuery(`#iframe-container`).append(iframeSrc);

        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

      })();
    </script>

  </body>
</html>
